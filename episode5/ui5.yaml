specVersion: '2.6'
metadata:
  name: ui5
type: application
server:
  customMiddleware:
    - name: ui5-middleware-cfdestination
      afterMiddleware: compression
      configuration:
        authenticationMethod: "none"
        debug: true
        port: 1091
        xsappJson: "./approuter/xs-app.json"
        destinations:
          - name: "youTubeDestination"
            url: "https://youtube.googleapis.com"