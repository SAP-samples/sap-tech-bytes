specVersion: '2.0'
metadata:
  name: 'apjfioriapp'
type: application
framework:
  name: SAPUI5
  version: '1.87.0'
  libraries: 
    - name: sap.m
    - name: sap.ushell
    - name: sap.fe.templates
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      backend:
      - path: /admin
        url: https://capapj.dest
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp